{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Song</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #FFF;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            /* color: #000; */
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            overflow-y: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            /* color: #000; */
        }
        .select2-container--default .select2-selection--multiple .select2-selection__choice,
        .select2-container--default .select2-selection--single .select2-selection__rendered {
            color: #000;
        }
        .select2-container--default .select2-selection--multiple,
        .select2-container--default .select2-selection--single {
            background-color: #fff;
            /* color: #000; */
        }
        button {
            width: 100%;
            padding: 10px;
            background: #F5743B;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }
        button:hover {
            background: #e6633b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Lagu</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="judul_lagu">Judul Lagu:</label>
                <input type="text" id="judul_lagu" name="judul_lagu" required>
            </div>
            <div class="form-group">
                <label for="artist">Artist:</label>
                {% if user_role == 'artist' %}
                    <input type="text" id="artist" name="artist" value="{{ artists.email_akun }}" readonly>
                {% else %}
                    <select id="artist" name="artist" style="background-color: #000; color: #fff;">
                        {% for artist in artists %}
                        <option value="{{ artist.id }}">{{ artist.email_akun }}</option>
                        {% endfor %}
                    </select>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="songwriter">Songwriter:</label>
                <select id="songwriter" name="songwriter" multiple style="background-color: #000; color: #fff;">
                    {% for songwriter in songwriters %}
                    <option value="{{ songwriter.id }}" {% if user_role == 'songwriter' and songwriter.id == user_id %}selected{% endif %}>
                        {{ songwriter.email_akun }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <select id="genre" name="genre" multiple style="background-color: #000; color: #fff;">
                    {% for genre in genres %}
                    <option value="{{ genre.genre }}">{{ genre.genre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="durasi">Durasi:</label>
                <input type="text" id="durasi" name="durasi" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#songwriter').select2();
            $('#genre').select2();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock content %}
